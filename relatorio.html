  function compressImage(base64Str) {
    return new Promise((resolve) => {
      const img = new Image();
      img.src = base64Str;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const MAX_WIDTH = 800;
        const MAX_HEIGHT = 600;
        let width = img.width;
        let height = img.height;
        if (width > height) {
          if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
        } else {
          if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
        }
        canvas.width = width; canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/jpeg', 0.7));
      };
    });
  }

    try {
      const docRef = db.collection("config").doc("contadorPTCampo");
      const prox = await db.runTransaction(async(tx) => {
        const snap = await tx.get(docRef);
        let atual = 99999;
        if(snap.exists && typeof snap.data().valor === "number"){ atual = snap.data().valor; }
        const novo = atual + 1;
        tx.set(docRef, {valor: novo});
        return novo;
      });
      numeroPtAtual = prox;
      if(!$("numeroPt").value) $("numeroPt").value = prox;
      saveDraft();
    } catch(err) { console.error("Erro PT:", err); }
  }

  function setDataHoje(){
    const hoje = new Date();
    $("data").value = hoje.toISOString().split('T')[0];
  }

  $("placaSelect").onchange = () => {
    $("placaTexto").style.display = $("placaSelect").value === "outra" ? "block" : "none";
    if($("placaSelect").value !== "outra") $("placaTexto").value = "";
    saveDraft();
  };

  $("operadorSelect").onchange = () => {
    $("operadorTexto").style.display = $("operadorSelect").value === "outra" ? "block" : "none";
    if($("operadorSelect").value !== "outra") $("operadorTexto").value = "";
    saveDraft();
  };

  function updateDescartesBoxVisibility(){
    const show = $("tipoAtividade").value === "Descarte" && $("oleo").value === "Sim";
    $("boxDescartes").style.display = show ? "block" : "none";
  }

  $("oleo").onchange = () => {
    $("boxQuantidade").style.display = $("oleo").value === "Sim" ? "block" : "none";
    updateDescartesBoxVisibility();
    saveDraft();
  };

  $("tipoAtividade").onchange = () => { updateDescartesBoxVisibility(); saveDraft(); };
  
  $("ondeDescartadoTipo").onchange = () => {
    $("boxOndeOutros").style.display = $("ondeDescartadoTipo").value === "Outros" ? "block" : "none";
    saveDraft();
  };

  $("encerramentoPt").onchange = () => {
    $("boxMotivoNao").style.display = $("encerramentoPt").value === "N√£o" ? "block" : "none";
    saveDraft();
  };

  /* ===== HORARIOS & MASCARA ===== */
  document.querySelectorAll('button[data-horario]').forEach(btn => {
    btn.onclick = () => {
      const agora = new Date();
      $(btn.getAttribute("data-horario")).value = String(agora.getHours()).padStart(2,"0") + ":" + String(agora.getMinutes()).padStart(2,"0");
      saveDraft();
    };
  });

  document.querySelectorAll(".time-input").forEach(el => {
    el.oninput = () => {
      let v = el.value.replace(/\D/g,"").slice(0,4);
      if(v.length > 2) v = v.slice(0,2) + ":" + v.slice(2);
      el.value = v;
    };
  });

  /* ===== GEST√ÉO DE FOTOS (COM EXCLUIR) ===== */
  const btnAddFoto = $("btnAddFoto");
  const inputFotos = $("inputFotos");
  const imagePreview = $("imagePreview");

  btnAddFoto.onclick = () => inputFotos.click();

  inputFotos.onchange = (e) => {
    const files = Array.from(e.target.files || []);
    files.slice(0, 5 - fotosSelecionadas.length).forEach(file => {
      const reader = new FileReader();
      reader.onload = async ev => {
        const compressed = await compressImage(ev.target.result);
        fotosSelecionadas.push(compressed);
        renderPreview();
        saveDraft();
      };
      reader.readAsDataURL(file);
    });
    inputFotos.value = "";
  };

  function removerFoto(index) {
    fotosSelecionadas.splice(index, 1);
    renderPreview();
    saveDraft();
  }

  function renderPreview(){
    imagePreview.innerHTML = "";
    fotosSelecionadas.forEach((src, i) => {
      const wrapper = document.createElement("div");
      wrapper.className = "thumb-wrapper";

      const img = document.createElement("img");
      img.src = src;
      img.className = "thumb-img";
      img.onclick = () => abrirZoom(src);

      const btnDel = document.createElement("button");
      btnDel.innerHTML = "√ó";
      btnDel.className = "btn-del-foto";
      btnDel.title = "Excluir foto";
      btnDel.onclick = (e) => { e.stopPropagation(); removerFoto(i); };

      wrapper.appendChild(img);
      wrapper.appendChild(btnDel);
      imagePreview.appendChild(wrapper);
    });
  }

  function abrirZoom(src){
    const ov = document.createElement("div");
    ov.style = "position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:9999;cursor:zoom-out;";
    const big = document.createElement("img");
    big.src = src; big.style = "max-width:95%;max-height:95%;border-radius:4px;";
    ov.appendChild(big);
    ov.onclick = () => ov.remove();
    document.body.appendChild(ov);
  }

  /* ===== SALVAR & LIMPAR ===== */
  function limparCamposRelatorio(){
    document.querySelectorAll("input,textarea,select").forEach(el => { if(el.type !== "date") el.value = ""; });
    fotosSelecionadas = [];
    renderPreview();
    localStorage.removeItem(DRAFT_KEY);
    setDataHoje();
    gerarNumeroPt();
  }

  $("btnLimpar").onclick = () => { if(confirm("Limpar tudo?")) limparCamposRelatorio(); };

  $("btnSalvar").onclick = async () => {
    const pt = $("numeroPt").value.trim();
    if(!pt || !$("data").value || !$("local").value || !$("operadorSelect").value){
      alert("Preencha os dados obrigat√≥rios."); return;
    }

    const payload = {
      numeroPT: pt,
      data: $("data").value,
      equipamento: $("equipamento").value,
      placa: $("placaSelect").value === "outra" ? $("placaTexto").value : $("placaSelect").value,
      local: $("local").value,
      tag: $("tag").value,
      solicitante: $("solicitante").value,
      operador: $("operadorSelect").value === "outra" ? $("operadorTexto").value : $("operadorSelect").value,
      ajudante: $("ajudante").value,
      tipoServico: $("tipoServico").value,
      especificacoes: { 
        tipoAtividade: $("tipoAtividade").value, 
        oleo: $("oleo").value, 
        quantidade: $("quantidade").value 
      },
      horarios: {
        inicio: $("h_inicio").value,
        fim: $("h_fim").value
      },
      fotos: fotosSelecionadas,
      criadoEm: firebase.firestore.FieldValue.serverTimestamp(),
      deviceId: getDeviceId()
    };

    try {
      $("btnSalvar").disabled = true;
      $("btnSalvar").textContent = "Enviando...";
      await db.collection("relatoriosCampo").add(payload);
      showToast("‚úÖ Enviado com sucesso!", "#10b981");
      limparCamposRelatorio();
    } catch(e) {
      showToast("‚ùå Erro ao salvar", "#ef4444");
    } finally {
      $("btnSalvar").disabled = false;
      $("btnSalvar").textContent = "Salvar relat√≥rio";
    }
  };

  /* ===== INIT ===== */
  if(!loadDraft()){ setDataHoje(); gerarNumeroPt(); }
  
  // Autosave nos inputs
  document.querySelectorAll("input, select, textarea").forEach(el => {
    el.onchange = saveDraft;
    el.oninput = saveDraft;
  });

});
</script>
</body>
</html>
